name: First interaction

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Thanks for opening your first issue on Algoryth! Please include steps to reproduce and screenshots/logs if relevant.
          pr-message: |
            Thanks for your first PR on Algoryth! If it fixes an issue, please add: Fixes #123 (so it auto-closes on merge).
